<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossfit Girls</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<!-- begin HEADER -->
<header role="banner" id="header">
    <div class="row">
        <div class="large-12 columns">
            <h1 id="logo">
                <i id="hamburger-button" class="fa fa-bars"></i>
                <a href="">Crossfit Girls</a>
            </h1>

            <div id="search">
                <input type="text" class="card" id="search-textbox">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
</header>
<!-- end HEADER -->

<!-- begin CONTENT -->
<section role="main" id="main">
    <div class="row">
        <div class="large-12 columns">

            <div class="card record" id="detail">

                <a href="" class="input">delete</a>
                <a href="" class="input">edit</a>


                <span class="record-title">Fran</span>

                <table>
                    <tr>
                        <th><div class="checkbox"></div></th>
                        <th>Date</th>
                        <th>Record</th>
                    </tr>
                    <tr>
                        <td><div class="checkbox checked"></div></td>
                        <td>September 11, 2015</td>
                        <td>5:25</td>
                    </tr>
                    <tr>
                        <td><div class="checkbox"></div></td>
                        <td>August 23, 2015</td>
                        <td>5:27</td>
                    </tr>
                </table>

            </div>

        </div>
    </div>
    </div>
</section>
<!-- end CONTENT -->

</body>
</html>
