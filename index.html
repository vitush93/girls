<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossfit Girls</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<!-- begin ADD_BUTTON -->
<a href="" id="add-button"><i class="fa fa-plus"></i></a>
<!-- end ADD_BUTTON -->

<!-- begin ADD_DIALOG -->
<div id="fade"></div>
<div id="modal-container">
    <div class="card" id="modal-dialog">
        <h3>New record</h3>
        <label class="input">Girl</label>
        <div id="js-girls"></div>

        <label for="record" class="input">Record</label>
        <input type="text" name="record" id="record" class="input">

        <input type="submit" value="create" class="input">
    </div>
</div>
<!-- end ADD_DIALOG -->

<!-- begin HEADER -->
<header role="banner" id="header">
    <div class="row">
        <div class="large-12 columns">
            <h1 id="logo">
                <i id="hamburger-button" class="fa fa-bars"></i>
                <a href="">Crossfit Girls</a>
            </h1>

            <div id="search">
                <input type="text" class="card" id="search-textbox">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
</header>
<!-- end HEADER -->

<!-- begin CONTENT -->
<section role="main" id="main">
    <div class="row">
        <div class="large-12 columns">
            <div class="row" id="js-records"></div>
        </div>
    </div>
</section>
<!-- end CONTENT -->

<script src="js/bundle.js"></script>
</body>
</html>
