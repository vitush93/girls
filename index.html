<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossfit Girls</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<!-- begin ADD_BUTTON -->
<a href="" id="add-button"><i class="fa fa-plus"></i></a>
<!-- end ADD_BUTTON -->

<!-- begin ADD_DIALOG -->
<div id="fade"></div>
<div id="modal-container">
    <div class="card" id="modal-dialog">
        <h3>New record</h3>
        <label class="input">Girl</label>
        <span class="girl-select active">Cindy</span>
        <span class="girl-select">Elizabeth</span>
        <span class="girl-select">Fran</span>

        <label for="record" class="input">Record</label>
        <input type="text" name="record" id="record" class="input">

        <input type="submit" value="create" class="input">
    </div>
</div>
<!-- end ADD_DIALOG -->

<!-- begin HEADER -->
<header role="banner" id="header">
    <div class="row">
        <div class="large-12 columns">
            <h1 id="logo">
                <i id="hamburger-button" class="fa fa-bars"></i>
                <a href="">Crossfit Girls</a>
            </h1>

            <div id="search">
                <input type="text" class="card" id="search-textbox">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
</header>
<!-- end HEADER -->

<!-- begin CONTENT -->
<section role="main" id="main">
    <div class="row">
        <div class="large-12 columns">
            <div class="row">


                <div class="large-12 columns date-title">Today</div>

                <div class="large-6 medium-6 small-12 columns">
                    <div class="card record">
                        <a href="" class="record-container">
                            <span class="record-title">Fran</span>
                            <span class="record-value">5:25</span>
                        </a>

                        <i class="fa fa-ellipsis-v record-menu-button"></i>
                    </div>
                </div>

                <div class="large-6 medium-6 small-12 columns">
                    <div class="card record">
                        <a href=""  class="record-container">
                            <span class="record-title">Cindy</span>
                            <span class="record-value">8 rounds</span>
                        </a>

                        <i class="fa fa-ellipsis-v record-menu-button"></i>
                    </div>
                </div>

                <div class="large-12 columns date-title">August 23, 2015</div>

                <div class="large-6 medium-6 small-12 end columns">
                    <div class="card record">
                        <a href="" class="record-container">
                            <span class="record-title">Fran</span>
                            <span class="record-value">5:27</span>
                        </a>
                        <i class="fa fa-ellipsis-v record-menu-button"></i>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>
<!-- end CONTENT -->

</body>
</html>
